<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html" charset=utf-8">

    <title>FormSubmit | Easy to use form backend - form endpoints for your HTML forms</title>

    <script src="https://www.googletagmanager.com/gtag/js?id=UA-132047961-1" async></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-132047961-1');
    </script>

    <style>
        html, body {
            color: #636b6f;

    </style>

</head>
<body>
    <div class="container">
        <div class="col">
            <div class="col-md-8 offset-md-2">
                <h1>Almost There</h1>
                <p>Please help us fight spam by clicking the box below:</p>
                <form id="target" action="/form/submission" method="post">
                    <input type="hidden" name="id" value="41074368">
                    <div data-callback="submit" data-sitekey="6LdpKIMUAAAAAPH4XLcypBTMPsV7eTWZrznHCndM" class="g-recaptcha"></div>

                </form>
            </div>
        </div>
    </div>

    <script>
        function submit() {
            $("#target").submit();
        }
    </script>
